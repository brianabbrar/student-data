name: Deploy PHP Native via Docker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: Copy Files to Server
      run: |
        rsync -avz --delete \
        -e "ssh -o StrictHostKeyChecking=no" \
        ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/myapp/

    - name: Restart Docker Container on Server
      run: |
        ssh -o StrictHostKeyChecking=no \
        ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
        "cd /var/www/myapp && docker-compose down && docker-compose up -d --build"
